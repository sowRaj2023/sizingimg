    <body>
        <div class="bg-container">
            <div class="container p-5">
                <div class="row">
                    <div class="col-12">
                        <h1 class="m-4">Sizing an Image</h1>
                        <p class="m-4">Increase the width of an image by clicking the plus button and decrease by clicking the Minus button. For every action, the image increases or decreases by 5px.</p>

                    </div>
                    <div class="col-12">
                        <p id="errorMeg"></p>
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sizing-an-image-img.png" alt="image" id="image" class="image" />
                        <p class="m-3 text-center">Width:<Span id="imageWidth"> </Span></p>

                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-row justify-content-center m-5">
                            <button class=" m-3" onclick="decreaseBtn()">-</button>
                            <button class=" m-3" onclick="increaseBtn()">+</button>
                        </div>

                    </div>

                </div>

            </div>


        </div>
